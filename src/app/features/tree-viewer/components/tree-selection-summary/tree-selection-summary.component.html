@if (selectedItemIdsString().length) {
  <aside class="selection-display">
    <h3 class="selection-display__title">
      Selected item IDs: {{ selectedItemIdsString() }}
    </h3>

    <app-button
      class="selection-display__button"
      (buttonClick)="onClearSelection()"
    >
      Clear selection
    </app-button>
  </aside>
}
